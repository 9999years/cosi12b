buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
	}
}

plugins {
  id "me.champeau.gradle.jmh" version "0.4.4"
}

repositories {
	mavenCentral()
}

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
	options.encoding = compileJava.options.encoding
}

class SimpleJar extends Jar {
	@TaskAction
	void createJarTask() {
		manifest { attributes( 'Main-Class': baseName ) }
	}
}

task edJar(type: SimpleJar) {
	baseName = 'becca.edit.EditDistance'
}

task rwJar(type: SimpleJar) {
	baseName = 'becca.edit.RandomWalk'
}

task jars {
	//baseName = 'becca.edit.EditDistance'
	//manifest { attributes( 'Main-Class': baseName ) }
	//from(sourceSets.main.output) {
		//include '**'
	//}
	//from(project.sourceSets.main.output) {
		//include '**'
	//}

	dependsOn edJar
	dependsOn rwJar
}

test {
	testLogging {
		exceptionFormat = 'full'
	}
}

task zip(type: Zip) {
	from '.'
	include 'src/**/*.java'
	include 'build.gradle'
}

ext.junitPlatformVersion = '1.0.0'
ext.junitJupiterVersion  = '5.0.0'

dependencies {
	testCompile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
	testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}")
}
